---
- name: Converge
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Build operator image
      docker_image:
        build:
          path: '{{ project_dir }}'
        name: '{{ operator_image }}'
        tag: latest
        push: no
        pull: no
        source: build

    - name: Load image into kind cluster
      command: kind load docker-image --name osdk-test '{{ operator_image }}'

- import_playbook: ../default/converge.yml
